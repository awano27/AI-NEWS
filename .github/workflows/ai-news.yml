name: AI News – daily build

on:
  workflow_dispatch: {}        # ← 手動実行ボタン用
  schedule:
    # JST 08:50 (= UTC 23:50)
    - cron: '50 23 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build news JSON
        env:
         GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
         GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}  # ここに 'gemini-2.5-pro' を設定して渡す
         X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
            # ここから下が安定化用（スクリプトが読んで制御します）
　　　　　SNS_MAX_SEC: '60'      # SNS取得の総持ち時間（秒）。超えたら自動スキップして続行
  　　　　HEAD_TIMEOUT: '4'      # リンク生存確認のHEADタイムアウト（秒）
  　　　　GET_TIMEOUT:  '6'      # フォールバックGETのタイムアウト（秒）
  　　　　MAX_FEED_ITEMS: '8'    # 1フィードの取得上限（詰まり防止）
        run: python scripts/build_news.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/latest.json news/*.json || true
          git commit -m "chore: daily AI news JSON" || echo "nothing to commit"
          git push
