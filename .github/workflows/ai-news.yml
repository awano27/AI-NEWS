name: AI News – daily build

on:
  workflow_dispatch: {}
  schedule:
    - cron: '50 23 * * *'   # JST 08:50

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build news JSON
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL:   ${{ vars.GEMINI_MODEL }}   # 例: gemini-2.5-pro
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          FAST_MODE: '1'          # まずは確実に完走（本文抽出OFF）
          SKIP_X: '1'             # SNS一旦OFF（確認後に0へ）
          MAX_FEED_ITEMS: '6'
          HEAD_TIMEOUT: '4'
          GET_TIMEOUT:  '6'
        run: python scripts/build_news.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/latest.json news/*.json || true
          git commit -m "chore: daily AI news JSON" || echo "nothing to commit"
          git push
