<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily AI News</title>
  <meta name="description" content="本日のAIニュースまとめ。信頼できる一次情報リンク付き。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Daily AI News</h1>
      <span class="updated">最終更新：読み込み中…</span>
    </header>

    <noscript>
      <p class="noscript">※JavaScriptが無効です。最新ニュースの自動描画は使用できません。</p>
    </noscript>

    <!-- ハイライト（news.js が埋め込み） -->
    <section class="highlight-section"></section>

    <!-- タブ -->
    <div class="tabs" role="tablist" aria-label="AIニュースカテゴリ">
      <button class="tab-btn active" data-tab="business" role="tab" aria-selected="true" aria-controls="business">Business</button>
      <button class="tab-btn" data-tab="tools" role="tab" aria-selected="false" aria-controls="tools">Tools</button>
      <button class="tab-btn" data-tab="company" role="tab" aria-selected="false" aria-controls="company">Company</button>
      <button class="tab-btn" data-tab="sns" role="tab" aria-selected="false" aria-controls="sns">SNS</button>
    </div>

    <!-- 各パネル：.card-list は空のまま（news.js がカードを挿入） -->
    <section id="business" class="panel" role="tabpanel" aria-labelledby="business" style="display:block;">
      <div class="card-list"></div>
    </section>

    <section id="tools" class="panel" role="tabpanel" aria-labelledby="tools" style="display:none;">
      <div class="card-list"></div>
    </section>

    <section id="company" class="panel" role="tabpanel" aria-labelledby="company" style="display:none;">
      <div class="card-list"></div>
    </section>

    <section id="sns" class="panel" role="tabpanel" aria-labelledby="sns" style="display:none;">
      <div class="card-list"></div>
    </section>

    <hr class="sep" />
    <footer>
      <p>更新：—</p>
      <p class="small">方針：一次情報のURLに直接リンクし、24時間以内（JST）の主要トピックを厳選して掲載します。</p>
    </footer>
  </div>

  <!-- ここが超重要：JSONを読み込んで描画 -->
  <script src="news.js" defer></script>

  <!-- タブ切替（軽量） -->
  <script defer>
  const tabs = document.querySelectorAll('.tab-btn');
  const panels = document.querySelectorAll('.panel');
  tabs.forEach(btn => btn.addEventListener('click', () => {
    tabs.forEach(b => b.classList.remove('active'));
    panels.forEach(p => p.style.display = 'none');
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).style.display = 'block';
    tabs.forEach(b => b.setAttribute('aria-selected', b === btn ? 'true' : 'false'));
  }));
  </script>
</body>
</html>
