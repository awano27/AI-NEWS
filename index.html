<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily AI News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Daily AI News</div>
      <div class="subtitle">過去24時間のAIニュース（全件 出典URLつき）</div>
    </header>

    <!-- ハイライト：JSが埋め込み -->
    <section class="highlight-section"><!-- filled by news.js --></section>

    <!-- タブ -->
    <nav class="tabs" role="tablist" aria-label="AIニュース タブ">
      <button class="tab active" data-target="business" role="tab" aria-selected="true">ビジネス</button>
      <button class="tab" data-target="tools" role="tab" aria-selected="false">ツール</button>
      <button class="tab" data-target="company" role="tab" aria-selected="false">企業動向</button>
      <button class="tab" data-target="sns" role="tab" aria-selected="false">SNSまとめ</button>
    </nav>

    <noscript>
      <div class="subtitle">※ JavaScriptが無効のため、全タブを縦に表示します。</div>
      <style>.tab-content{display:block !important} .tabs{display:none}</style>
    </noscript>

    <!-- Business -->
    <div id="business" class="tab-content" role="tabpanel">
      <div class="card-list"><!-- filled by news.js --></div>
    </div>

    <!-- Tools -->
    <div id="tools" class="tab-content" role="tabpanel" hidden>
      <div class="card-list"><!-- filled by news.js --></div>
    </div>

    <!-- Company -->
    <div id="company" class="tab-content" role="tabpanel" hidden>
      <div class="card-list"><!-- filled by news.js --></div>
    </div>

    <!-- SNS -->
    <div id="sns" class="tab-content" role="tabpanel" hidden>
      <div class="card-list"><!-- filled by news.js --></div>
    </div>

    <footer><p>更新：—</p></footer>
  </div>

  <!-- タブ切替（UIだけ担当） -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.tab-content');
      tabs.forEach(btn => {
        btn.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          panels.forEach(p => p.hidden = true);
          btn.classList.add('active');
          const id = btn.getAttribute('data-target');
          const panel = document.getElementById(id);
          if (panel) panel.hidden = false;
        });
      });
    });
  </script>

  <!-- ニュース描画（JSON→カード生成） -->
  <script src="news.js" defer></script>
</body>
</html>
